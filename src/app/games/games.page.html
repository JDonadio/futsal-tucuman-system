<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Fecha {{phase.index +1}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let game of phase.games; let i = index">
    <ion-card-header (click)="gFor[i] = !gFor[i]">
      <ion-card-subtitle>
        <ion-row>
          <ion-col>{{game[0].name | uppercase}}</ion-col>
          <ion-col text-center>vs</ion-col>
          <ion-col text-right>{{game[1].name | uppercase}}</ion-col>
        </ion-row>
      </ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-row>
        <ion-col text-center>3</ion-col>
        <ion-col text-center><ion-icon name="football"></ion-icon></ion-col>
        <ion-col text-center>1</ion-col>
      </ion-row>
      <div *ngIf="gFor[i]">
        <ion-row>
          <ion-col text-center>0</ion-col>
          <ion-col text-center><ion-icon name="albums"></ion-icon></ion-col>
          <ion-col text-center>0</ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>0</ion-col>
          <ion-col text-center><ion-icon name="albums"></ion-icon></ion-col>
          <ion-col text-center>0</ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>0</ion-col>
          <ion-col text-center><ion-icon name="albums"></ion-icon></ion-col>
          <ion-col text-center>0</ion-col>
        </ion-row>
        <ion-button expand="block" (click)="editGame(game)">Editar estad√≠sticas</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

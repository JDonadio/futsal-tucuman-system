<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Agregar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>División</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <form [formGroup]="divisionForm" (ngSubmit)="addDivision()">
            <ion-item>
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input type="text" name="name" formControlName="name"></ion-input>
            </ion-item>
            <ion-button class="btn submit" expand="block" type="submit" [disabled]="divisionForm.invalid" block>Agregar</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Equipo</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <form [formGroup]="teamForm" (ngSubmit)="addTeam()">
            <ion-item>
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input type="text" name="name" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">División</ion-label>
              <ion-select placeholder="Seleccionar división" formControlName="division">
                <ion-select-option *ngFor="let d of divisions">{{d.name | uppercase}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button class="btn submit" expand="block" type="submit" [disabled]="teamForm.invalid" block>Agregar</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

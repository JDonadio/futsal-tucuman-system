<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Agregar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <section>
    <ion-item>División</ion-item>
  
    <form [formGroup]="divisionForm" (ngSubmit)="addDivision()">
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Acumulado $</ion-label>
        <ion-input type="number" name="amount" formControlName="amount"></ion-input>
      </ion-item>
      <ion-button class="btn btn-primary" expand="block" type="submit" [disabled]="divisionForm.invalid" block>Agregar</ion-button>
    </form>
  </section>

  <section>
    <ion-item>Equipo</ion-item>
  
    <form [formGroup]="teamForm" (ngSubmit)="addTeam()">
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">División</ion-label>
        <ion-select placeholder="Seleccionar división" formControlName="division">
          <ion-select-option *ngFor="let d of divisions">{{d.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Pagos $</ion-label>
        <ion-input type="number" name="amount" formControlName="amount"></ion-input>
      </ion-item>
      
      <ion-button class="btn btn-primary" expand="block" type="submit" [disabled]="teamForm.invalid" block>Agregar</ion-button>
    </form>
  </section>
</ion-content>
